research_briefing:
  topic: "European Autonomous Access to Space - Strategic Assessment"
  date: 2026-01-25
  researcher: "auto-test"
  tools_used:
    - Exa MCP (live search)
  total_sources: 6

  # ─────────────────────────────────────────────────────────────────
  # THEME A: Policy & Governance
  # Routed to: pestle-analyst
  # ─────────────────────────────────────────────────────────────────
  theme_regulatory:
    label: "Policy & Governance Framework"
    sources:
      - title: "EU Space Act: enhancing market access and space safety"
        url: "https://commission.europa.eu/news-and-media/news/eu-space-act-enhancing-market-access-and-space-safety-2025-06-25_en"
        date: 2025-06
        type: official_document
        takeaway: |
          EU Space Act proposes harmonised framework across 3 pillars: safety (debris tracking),
          resilience (cybersecurity), sustainability (environmental impact). Applies to EU and
          non-EU operators in Europe. Part of Competitiveness Compass priorities.
        anchor_suggestion: "EU Space Act framework"

      - title: "CM25 - Strengthen European autonomy and resilience"
        url: "https://www.esa.int/About_Us/Ministerial_Council_2025/CM25_Strengthen_European_autonomy_and_resilience"
        date: 2025-11
        type: official_document
        takeaway: |
          ESA CM25 confirms €4.4B for space transportation. Three pillars: secure access
          (Ariane 6, Vega-C upgrades), future launchers (European Launcher Challenge with
          €169M per finalist), ground infrastructure. Space Rider first flight 2027.
        anchor_suggestion: "ESA Ministerial Council 2025 decisions"

  # ─────────────────────────────────────────────────────────────────
  # THEME B: Industrial & Market Dynamics
  # Routed to: ecosystem-analyst, industrial-synthesizer
  # GAP: Detailed market share data, startup funding status
  # ─────────────────────────────────────────────────────────────────
  theme_market:
    label: "Industrial & Market Dynamics"
    sources:
      - title: "Ensuring autonomous access to space for Europe"
        url: "https://www.esa.int/Enabling_Support/Space_Transportation/Ensuring_autonomous_access_to_space_for_Europe"
        date: 2025-11
        type: report
        takeaway: |
          ESA Director Tolker-Nielsen: "Europe's independent access to space has never been
          as crucial as today." €4.4B committed to space transportation. European Launcher
          Challenge selecting future launch services.
        anchor_suggestion: "ESA space transportation strategy"
    gaps:
      - "European launcher market share vs SpaceX 2024-2025"
      - "European micro-launcher startup funding status"

  # ─────────────────────────────────────────────────────────────────
  # THEME C: Technology & Capabilities
  # Routed to: first-principles-analyst, tech-innovation-synthesizer
  # GAP: Reusability development timeline, Themis status
  # ─────────────────────────────────────────────────────────────────
  theme_technology:
    label: "Technology & Capabilities"
    sources:
      - title: "ASTRIS orbital logistics vehicle"
        url: "https://www.esa.int/Enabling_Support/Space_Transportation/Ariane/ASTRIS"
        date: 2025-11
        type: report
        takeaway: |
          ASTRIS initially as Ariane 6 upper stage, later evolving to orbital logistics
          vehicle. Enables Solar System access for wider payload variety.
        anchor_suggestion: "ASTRIS development program"
    gaps:
      - "Themis reusable demonstrator current status"
      - "European reusability technology roadmap"

  # ─────────────────────────────────────────────────────────────────
  # THEME D: Geopolitical Context
  # Routed to: geopolitical-theorist, power-analyst
  # GAP: US-China competition impact on Europe
  # ─────────────────────────────────────────────────────────────────
  theme_geopolitical:
    label: "Geopolitical Context"
    sources:
      - title: "Vision for the European Space Economy"
        url: "https://defence-industry-space.ec.europa.eu/vision-european-space-economy_en"
        date: 2025-06
        type: official_document
        takeaway: |
          Commission addresses "evolving global space economy" and "challenges posed by
          international competition and geopolitical tensions." Linked to Draghi and Letta
          reports on European competitiveness.
        anchor_suggestion: "EU Vision for Space Economy"
    gaps:
      - "Impact of US-China space competition on European positioning"
      - "European strategic autonomy dependencies in space"

