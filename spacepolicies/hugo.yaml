baseURL: "http://localhost:1313/"
title: "spacespolicies.org"
theme: "github.com/frjo/hugo-theme-zen/v5"
defaultContentLanguage: "en"
defaultContentLanguageInSubdir: false

# Mount shared resources (priority: shared > project > theme)
module:
  mounts:
    # Shared layouts (highest priority - includes _partials, _shortcodes, etc.)
    - source: "../shared/layouts"
      target: "layouts"
    # Shared i18n
    - source: "../shared/i18n"
      target: "i18n"
    # Shared assets (for common SCSS)
    - source: "../shared/assets"
      target: "assets"
    # Shared static (for common images, etc.)
    - source: "../shared/static"
      target: "static"
    # Project layouts (normal priority)
    - source: "layouts"
      target: "layouts"
    # Project i18n
    - source: "i18n"
      target: "i18n"
    # Project assets
    - source: "assets"
      target: "assets"
    # Project content, static
    - source: "content"
      target: "content"
    - source: "static"
      target: "static"

languages:
  en:
    languageName: "English"
    languageCode: "en-US"
    weight: 1
    title: "spacepolicies.org"
    params:
      tagline: "Analysis & Insights"
