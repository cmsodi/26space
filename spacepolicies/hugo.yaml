      heroTitle: "Analisi indipendente di programmi spaziali, governance e dinamiche industriali"
      heroSubtitle: "Valutazioni strategiche per professionisti, dirigenti e policy-maker."
    menu:
      main:
        - name: "Articoli"
          url: "/article/"
          weight: 10
        - name: "Tag"
          url: "/tags/"
          weight: 20
        - name: "SSP Hub"
          url: "/about/"
          weight: 30

