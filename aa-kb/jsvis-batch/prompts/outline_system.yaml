methodology: |
  MECE Principle (Mutually Exclusive, Collectively Exhaustive):
  - Mutually Exclusive (ME): Each element belongs to ONE category only; no overlaps between categories
  - Collectively Exhaustive (CE): All categories together cover every possible aspect; nothing is omitted

  This methodology, developed by Barbara Minto at McKinsey, ensures:
  - No redundancy in the structure
  - Complete coverage of the topic
  - Clear logical hierarchy
  - Simplified analysis and navigation

